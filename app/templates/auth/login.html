{% extends "base.html" %}

{% block title %}Login - MemóriaViva{% endblock %}

{% block extra_css %}{% endblock %}

{% block content %}
<section class="auth-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-8 col-lg-5">
        <div class="auth-card" data-aos="fade-up">
          <div class="auth-title">
            <i class="bi bi-shield-lock-fill"></i>
            <span>Entrar</span>
          </div>
          <form method="post" class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control auth-input" id="email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <div class="password-input-wrapper">
                <input type="password" class="form-control auth-input" id="senha" name="senha" required>
                <button type="button" class="password-toggle-btn" aria-label="Mostrar senha">
                  <i class="bi bi-eye" id="toggleIconSenha"></i>
                </button>
              </div>
            </div>
            <button type="submit" class="btn auth-btn mt-3">
              <i class="bi bi-box-arrow-in-right"></i>
              Entrar
            </button>
          </form>
          <div class="text-center mt-4">
            <small class="auth-helper">
              Não tem uma conta?
              <a href="{{ url_for('auth.register') }}">Cadastre-se</a>
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const senhaInput = document.getElementById('senha');
  const toggleBtn = document.querySelector('#senha').closest('.password-input-wrapper').querySelector('.password-toggle-btn');
  const toggleIcon = document.getElementById('toggleIconSenha');
  
  if (toggleBtn && senhaInput) {
    toggleBtn.addEventListener('click', function() {
      const type = senhaInput.getAttribute('type') === 'password' ? 'text' : 'password';
      senhaInput.setAttribute('type', type);
      
      if (type === 'text') {
        toggleIcon.classList.remove('bi-eye');
        toggleIcon.classList.add('bi-eye-slash');
        toggleBtn.setAttribute('aria-label', 'Ocultar senha');
      } else {
        toggleIcon.classList.remove('bi-eye-slash');
        toggleIcon.classList.add('bi-eye');
        toggleBtn.setAttribute('aria-label', 'Mostrar senha');
      }
    });
  }
});
</script>
{% endblock %}

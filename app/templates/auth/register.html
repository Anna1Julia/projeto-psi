{% extends "base.html" %}

{% block title %}Cadastro - MemóriaViva{% endblock %}

{% block extra_css %}{% endblock %}

{% block content %}
<section class="auth-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-11 col-md-9 col-lg-6">
        <div class="auth-card" data-aos="fade-up">
          <div class="auth-title">
            <i class="bi bi-person-plus-fill"></i>
            <span>Cadastrar</span>
          </div>
          <form method="POST" class="needs-validation" novalidate>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control auth-input" id="nome" name="nome" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control auth-input" id="email" name="email" required>
              </div>
            </div>
            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <div class="password-input-wrapper">
                <input type="password" class="form-control auth-input" id="senha" name="senha" required>
                <button type="button" class="password-toggle-btn" aria-label="Mostrar senha">
                  <i class="bi bi-eye" id="toggleIconSenha"></i>
                </button>
              </div>
            </div>
            <div class="mb-3">
              <label for="biografia" class="form-label">Biografia (opcional)</label>
              <textarea class="form-control auth-input" id="biografia" name="biografia" rows="4" placeholder="Conte um pouco sobre você..."></textarea>
            </div>
            <button type="submit" class="btn auth-btn mt-3">
              <i class="bi bi-check-circle-fill"></i>
              Cadastrar
            </button>
          </form>
          <div class="text-center mt-4">
            <small class="auth-helper">
              Já tem uma conta?
              <a href="{{ url_for('auth.login') }}">Faça login</a>
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const senhaInput = document.getElementById('senha');
  const toggleBtn = document.querySelector('#senha').closest('.password-input-wrapper').querySelector('.password-toggle-btn');
  const toggleIcon = document.getElementById('toggleIconSenha');
  
  if (toggleBtn && senhaInput) {
    toggleBtn.addEventListener('click', function() {
      const type = senhaInput.getAttribute('type') === 'password' ? 'text' : 'password';
      senhaInput.setAttribute('type', type);
      
      if (type === 'text') {
        toggleIcon.classList.remove('bi-eye');
        toggleIcon.classList.add('bi-eye-slash');
        toggleBtn.setAttribute('aria-label', 'Ocultar senha');
      } else {
        toggleIcon.classList.remove('bi-eye-slash');
        toggleIcon.classList.add('bi-eye');
        toggleBtn.setAttribute('aria-label', 'Mostrar senha');
      }
    });
  }
});
</script>
{% endblock %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Rede Social de Receitas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1> Receita da Semana</h1>
    </header>

    <main class="card">
        <img src="https://images.unsplash.com/photo-1600891965059-4d28b67e0c70" alt="Imagem da receita">
        <div class="info">
            <h2>Macarrão à Bolonhesa</h2>
            <p><strong>Por:</strong> Jefferson</p>
            <p><strong>Ingredientes:</strong></p>
            <ul>
                <li>500g de macarrão</li>
                <li>400g de carne moída</li>
                <li>1 cebola</li>
                <li>Molho de tomate</li>
            </ul>
            <p><strong>Modo de Preparo:</strong> Refogue a carne, adicione o molho, cozinhe o macarrão, misture e sirva.</p>
            <button> Favoritar</button>
            <button> Comentar</button>
            <button> Baixar PDF</button>
        </div>
    </main>
</body>
</html>
